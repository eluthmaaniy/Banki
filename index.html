<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap' rel='stylesheet'/>
    <style>
      body {
        font-family: inter;
      }
        /* Custom styles for the dropdown menu */
        #mobile-menu {
            display: none;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }
    </script>
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-red-600 text-white p-2 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">Banking Website</div>
            <button class="text-white focus:outline-none" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <nav id="mobile-menu" class="mt-4">
            <ul class="flex flex-col items-center space-y-2">
                <li><a href="#" class="block text-white py-2 px-4 rounded hover:bg-red-700">Home</a></li>
                <li><a href="#" class="block text-white py-2 px-4 rounded hover:bg-red-700">About</a></li>
                <li><a href="#" class="block text-white py-2 px-4 rounded hover:bg-red-700">Services</a></li>
                <li><a href="#" class="block text-white py-2 px-4 rounded hover:bg-red-700">Contact</a></li>
                <li>
                    <a href="login.html" class="bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700">
                        Login
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="bg-white py-20">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-6">Welcome to Your Portal</h1>
            <p class="text-lg text-gray-600 mb-8">Comprehensive banking services.</p>
            <a href="login.html" class="bg-blue-600 text-white py-3 px-6 rounded-full hover:bg-blue-700">Get Started</a>
        </div>
    </section>

   

    

</body>

</html>
